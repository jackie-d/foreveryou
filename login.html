<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ForeverYou.com</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <link href="css/style.css" rel="stylesheet" />
</head>
<body id="login">


  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="./">ForeverYou.com</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">

      </div>

			<div class="col-md-3 text-end" id="topbar-signup" style="display: none">
        <a type="button" class="btn btn-outline-primary me-2" href="./login.html">Login</a>
        <a type="button" class="btn btn-primary" href="./signup.html">Sign-up</a>
      </div>

      <div class="dropdown text-end" id="topbar-user" style="display: none">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item signout-button" href="#">Sign out</a></li>
          </ul>
      </div>

    </div>
  </nav>

  <main>
    

<div class="card shadow-sm">
           


           <h2>Login</h2>


           <div class="col-lg-6 col-xxl-4 my-5 mx-auto">
            <div class="d-grid gap-2">



		        <form class="needs-validation" novalidate="">

		          <div class="row g-3">
		           

		            <div class="col-12">
		              <label for="username" class="form-label">Email</label>
		              <div class="input-group has-validation">
		                <span class="input-group-text">@</span>
		                <input type="email" class="form-control" id="email" placeholder="you@example.com" required="">
		              <div class="invalid-feedback">
		                  Your username is required.
		                </div>
		              </div>
		            </div>

		            <div class="col-12">
		              <label for="email" class="form-label">Password</label>
		              <input type="password" class="form-control" id="password" placeholder="">
		              <div class="invalid-feedback">
		                Please enter a valid email address for shipping updates.
		              </div>
		            </div>

		          </div>

		          <a class="w-100 btn btn-primary btn-lg" id="loginButton">Login</a>

		        </form>


              <a href="./send-notification.html" class="btn btn-outline-secondary" type="button">Login with Google</a>
              <button class="btn btn-primary" type="button">Login with Facebook</button>

            </div>
          </div>


  </main>



<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script type="module" src="js/main.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



</body>
</html>
