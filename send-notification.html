<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ForeverYou.com</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <link href="css/style.css" rel="stylesheet" />
</head>
<body>


  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="./">ForeverYou.com</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">

      </div>
    </div>
  </nav>

  <main>
    

<div class="card shadow-sm">
           


           <h2>Choose a way to receive the response to your message</h2>


           <div class="col-lg-6 col-xxl-4 my-5 mx-auto">
            <div class="d-grid gap-2">
             

             <div class="row g-3">

               

                <div class="col-12">
                  <label for="username" class="form-label">SMS</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text">tel</span>
                    <input type="text" class="form-control" id="username" placeholder="" required="">
                  <div class="invalid-feedback">
                      Your username is required.
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="email" class="form-label">Email <span class="text-body-secondary"></span></label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                  <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                  </div>
                </div>

                <div class="col-12">
                  <label for="address" class="form-label">Push notification</label>
                  <div class="d-grid gap-2">
                    <button class="btn btn-outline-secondary" type="button">Subscribe to Push Notification</button>
                  </div>
                </div>

                
              </div>

            </div>
          </div>

                     <div class="col-lg-6 col-xxl-4 my-5 mx-auto">
            <div class="d-grid gap-2">
              <a href="./chat.html" class="btn btn-primary" type="button">Continue</a>

            </div>
          </div>


  </main>



<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script type="module" src="js/main.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



</body>
</html>
