  <main>
    

<div class="card shadow-sm p-4 m-2">
           

           <div class="col-lg-6 col-xxl-4 mb-5 mx-auto">

			<h1 class="mb-2 text-center">Signup to online chat without registration</h1>

			<h2 class="text-medium text-center mb-4">Online chat no registration</h2>

 			<p class="mb-2">Enter using your email address or a Social account and then choose your new name ID to be found and chat online.</p>

 
            <div class="d-grid gap-2">



		        <form class="needs-validation" novalidate="">

		          <div class="row g-3">
		           

		            <div class="col-12">
		              <label for="username" class="form-label">Email</label>
		              <div class="input-group has-validation">
		                <input type="email" class="form-control" id="email" placeholder="you@example.com" required="">
		              <div class="invalid-feedback">
		                  Your username is required.
		                </div>
		              </div>
		            </div>

		            <div class="col-12">
		              <label for="email" class="form-label">Password</label>
		              <input type="password" class="form-control" id="password" placeholder="">
		              <div class="invalid-feedback">
		                Please enter a password.
		              </div>
		            </div>

		          </div>

		          <a class="w-100 btn btn-primary btn-lg mt-3" id="signupButton">Signup (Anonymous)</a>

		        </form>

		        	<hr />

              <button id="signup-google-button" class="btn btn-secondary" type="button">Signup with Google (Anonymous)</button>
              <button id="signup-facebook-button" class="btn btn-secondary" type="button" disabled>Signup with Facebook (Anonymous)</button>

          </div>
