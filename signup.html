<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ForeverYou.com</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <link href="css/style.css" rel="stylesheet" />
</head>
<body id="signup">


  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="./">ForeverYou.com</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">

      </div>
    </div>
  </nav>

  <main>
    

<div class="card shadow-sm">
           


           <h2>Create your profile page</h2>


           <div class="col-lg-6 col-xxl-4 my-5 mx-auto">
            <div class="d-grid gap-2">



		        <form class="needs-validation" novalidate="">

		          <div class="row g-3">
		           

		            <div class="col-12">
		              <label for="username" class="form-label">Email</label>
		              <div class="input-group has-validation">
		                <span class="input-group-text">@</span>
		                <input type="email" class="form-control" id="email" placeholder="you@example.com" required="">
		              <div class="invalid-feedback">
		                  Your username is required.
		                </div>
		              </div>
		            </div>

		            <div class="col-12">
		              <label for="email" class="form-label">Password</label>
		              <input type="password" class="form-control" id="password" placeholder="">
		              <div class="invalid-feedback">
		                Please enter a valid email address for shipping updates.
		              </div>
		            </div>

		          </div>

		          <a class="w-100 btn btn-primary btn-lg" id="signupButton">Signup</a>

		        </form>


              <a href="./send-notification.html" class="btn btn-outline-secondary" type="button">Login with Google</a>
              <button class="btn btn-primary" type="button">Login with Facebook</button>

            </div>
          </div>


  </main>



<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script type="module" src="js/main.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



</body>
</html>
